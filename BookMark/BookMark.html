        // ‰øùÂ≠òÊï∞ÊçÆ
        function saveData() {
            localStorage.setItem('bookmarksData', JSON.stringify(bookmarksData));
        }

        // Ê∏≤ÊüìÂ§ßÁ±ªÂàóË°®
        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            
            for (const category in bookmarksData.categories) {
                const item = document.createElement('div');
                item.className = 'category-item';
                if (category === currentCategory) {
                    item.classList.add('active');
                }
                
                const count = Object.values(bookmarksData.categories[category])
                    .reduce((sum, bookmarks) => sum + bookmarks.length, 0);
                
                item.innerHTML = `
                    <span>${category}</span>
                    <span class="item-count">${count}</span>
                `;
                item.onclick = () => window.innerWidth <= 768 ? selectCategoryMobile(category) : selectCategory(category);
                categoryList.appendChild(item);
            }
            
            updateDatalist();
        }

        // ÈÄâÊã©Â§ßÁ±ª
        function selectCategory(category) {
            currentCategory = category;
            currentSubcategory = null;
            renderCategories();
            renderSubcategories();
            renderContent();
        }

        // Ê∏≤ÊüìÂ∞èÁ±ªÂàóË°®
        function renderSubcategories() {
            const subcategoryList = document.getElementById('subcategoryList');
            subcategoryList.innerHTML = '';
            
            if (!currentCategory) return;
            
            const subcategories = bookmarksData.categories[currentCategory];
            for (const subcategory in subcategories) {
                const item = document.createElement('div');
                item.className = 'subcategory-item';
                if (subcategory === currentSubcategory) {
                    item.classList.add('active');
                }
                
                const count = subcategories[subcategory].length;
                item.innerHTML = `
                    <span>${subcategory}</span>
                    <span class="item-count">${count}</span>
                `;
                item.onclick = () => window.innerWidth <= 768 ? selectSubcategoryMobile(subcategory) : selectSubcategory(subcategory);
                subcategoryList.appendChild(item);
            }
        }

        // ÈÄâÊã©Â∞èÁ±ª
        function selectSubcategory(subcategory) {
            currentSubcategory = subcategory;
            renderSubcategories();
            renderContent();
        }

        // Ê∏≤ÊüìÂÜÖÂÆπÂå∫Âüü
        function renderContent() {
            const content = document.getElementById('content');
            
            if (!currentCategory || !currentSubcategory) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <h3>ËØ∑ÈÄâÊã©ÂàÜÁ±ª</h3>
                        <p>${currentCategory ? 'ËØ∑ÈÄâÊã©Â∞èÁ±ªÊü•Áúã‰π¶Á≠æ' : 'ËØ∑ÂÖàÈÄâÊã©Â§ßÁ±ª'}</p>
                    </div>
                `;
                return;
            }
            
            const bookmarks = bookmarksData.categories[currentCategory][currentSubcategory];
            
            if (!bookmarks || bookmarks.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>ÊöÇÊó†‰π¶Á≠æ</h3>
                        <p>ÁÇπÂáª‰∏äÊñπ"Êñ∞Â¢û‰π¶Á≠æ"ÊåâÈíÆÊ∑ªÂä†Á¨¨‰∏Ä‰∏™‰π¶Á≠æ</p>
                    </div>
                `;
                return;
            }
            
            content.innerHTML = `
                <div class="content-header">
                    <h2>${currentCategory}/${currentSubcategory} (${bookmarks.length}) </h2>
                </div>
                <div class="bookmarks-grid" id="bookmarksGrid"></div>
            `;
            
            const grid = document.getElementById('bookmarksGrid');
            bookmarks.forEach((bookmark, index) => {
                const card = document.createElement('div');
                card.className = 'bookmark-card';
                card.innerHTML = `
                    <div class="bookmark-title">${bookmark.title}</div>
                    <div class="bookmark-actions">
                        <button class="btn-delete" onclick="deleteBookmark(${index}); event.stopPropagation();">√ó</button>
                    </div>
                `;
                card.onclick = () => window.open(bookmark.url, '_blank');
                grid.appendChild(card);
            });
        }

        // ÊòæÁ§∫Êñ∞Â¢ûÂºπÁ™ó
        function showAddModal() {
            document.getElementById('addModal').style.display = 'block';
            updateDatalist();
            // ÁßªÂä®Á´ØÁ¶ÅÊ≠¢È°µÈù¢ÊªöÂä®
            if (window.innerWidth <= 768) {
                document.body.style.overflow = 'hidden';
            }
        }

        // ÂÖ≥Èó≠ÂºπÁ™ó
        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
            clearForm();
            // ÁßªÂä®Á´ØÊÅ¢Â§çÈ°µÈù¢ÊªöÂä®
            if (window.innerWidth <= 768) {
                document.body.style.overflow = '';
            }
        }

        // Ê∏ÖÁ©∫Ë°®Âçï
        function clearForm() {
            document.getElementById('categoryInput').value = '';
            document.getElementById('subcategoryInput').value = '';
            document.getElementById('titleInput').value = '';
            document.getElementById('urlInput').value = '';
        }

        // Êõ¥Êñ∞Êï∞ÊçÆÂàóË°®
        function updateDatalist() {
            const categoryDatalist = document.getElementById('categoryDatalist');
            categoryDatalist.innerHTML = '';
            for (const category in bookmarksData.categories) {
                const option = document.createElement('option');
                option.value = category;
                categoryDatalist.appendChild(option);
            }
            
            const categoryInput = document.getElementById('categoryInput');
            categoryInput.oninput = () => {
                const subcategoryDatalist = document.getElementById('subcategoryDatalist');
                subcategoryDatalist.innerHTML = '';
                const category = categoryInput.value;
                if (bookmarksData.categories[category]) {
                    for (const subcategory in bookmarksData.categories[category]) {
                        const option = document.createElement('option');
                        option.value = subcategory;
                        subcategoryDatalist.appendChild(option);
                    }
                }
            };
        }

        // Ê∑ªÂä†‰π¶Á≠æ
        function addBookmark() {
            const category = document.getElementById('categoryInput').value.trim();
            const subcategory = document.getElementById('subcategoryInput').value.trim();
            const title = document.getElementById('titleInput').value.trim();
            const url = document.getElementById('urlInput').value.trim();
            
            if (!category || !subcategory || !title || !url) {
                showToast('ËØ∑Â°´ÂÜôÊâÄÊúâÂ≠óÊÆµ', 'error');
                return;
            }
            
            // È™åËØÅURLÊ†ºÂºè
            try {
                new URL(url);
            } catch (e) {
                showToast('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑURL', 'error');
                return;
            }
            
            // ÂàùÂßãÂåñÂàÜÁ±ªÁªìÊûÑ
            if (!bookmarksData.categories[category]) {
                bookmarksData.categories[category] = {};
            }
            if (!bookmarksData.categories[category][subcategory]) {
                bookmarksData.categories[category][subcategory] = [];
            }
            
            // Ê∑ªÂä†‰π¶Á≠æ
            bookmarksData.categories[category][subcategory].push({ title, url });
            
            // ‰øùÂ≠òÂπ∂Êõ¥Êñ∞ÁïåÈù¢
            saveData();
            renderCategories();
            if (currentCategory === category) {
                renderSubcategories();
                if (currentSubcategory === subcategory) {
                    renderContent();
                }
            }
            
            closeModal();
            showToast('‰π¶Á≠æÊ∑ªÂä†ÊàêÂäü');
        }

        // Âà†Èô§‰π¶Á≠æ
        function deleteBookmark(index) {
            if (!currentCategory || !currentSubcategory) return;
            
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰π¶Á≠æÂêóÔºü')) {
                bookmarksData.categories[currentCategory][currentSubcategory].splice(index, 1);
                
                // Â¶ÇÊûúÂ∞èÁ±ª‰∏∫Á©∫ÔºåÂà†Èô§Â∞èÁ±ª
                if (bookmarksData.categories[currentCategory][currentSubcategory].length === 0) {
                    delete bookmarksData.categories[currentCategory][currentSubcategory];
                    
                    // Â¶ÇÊûúÂ§ßÁ±ª‰∏∫Á©∫ÔºåÂà†Èô§Â§ßÁ±ª
                    if (Object.keys(bookmarksData.categories[currentCategory]).length === 0) {
                        delete bookmarksData.categories[currentCategory];
                        currentCategory = null;
                        currentSubcategory = null;
                    } else {
                        currentSubcategory = null;
                    }
                }
                
                saveData();
                renderCategories();
                renderSubcategories();
                renderContent();
                showToast('‰π¶Á≠æÂ∑≤Âà†Èô§');
            }
        }

        // ÂØºÂá∫Êï∞ÊçÆ
        function exportData() {
            const dataStr = JSON.stringify(bookmarksData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `bookmarks_${new Date().toISOString().slice(0,10)}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showToast('Êï∞ÊçÆÂØºÂá∫ÊàêÂäü');
        }

        // ÂØºÂÖ•Êï∞ÊçÆ
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (imported.categories) {
                        bookmarksData = imported;
                        saveData();
                        currentCategory = null;
                        currentSubcategory = null;
                        renderCategories();
                        renderSubcategories();
                        renderContent();
                        showToast('Êï∞ÊçÆÂØºÂÖ•ÊàêÂäü');
                    } else {
                        showToast('Êó†ÊïàÁöÑÊï∞ÊçÆÊ†ºÂºè', 'error');
                    }
                } catch (error) {
                    showToast('ÂØºÂÖ•Â§±Ë¥•Ôºö' + error.message, 'error');
                }
            };
            reader.readAsText(file);
            
            // Ê∏ÖÁ©∫Êñá‰ª∂ËæìÂÖ•
            event.target.value = '';
        }

        // ÊòæÁ§∫ÊèêÁ§∫
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? 'var(--danger-color)' : 'var(--success-color)';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            const modal = document.getElementById('addModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // ÂàáÊç¢‰æßËæπÊ†è
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // ÂÖ≥Èó≠‰æßËæπÊ†è
        function closeSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        // ÁßªÂä®Á´ØÈÄâÊã©ÂàÜÁ±ªÂêéËá™Âä®ÂÖ≥Èó≠‰æßËæπÊ†è
        function selectCategoryMobile(category) {
            selectCategory(category);
            if (window.innerWidth <= 768) {
                setTimeout(closeSidebar, 150);
            }
        }

        // ÁßªÂä®Á´ØÈÄâÊã©Â∞èÁ±ªÂêéËá™Âä®ÂÖ≥Èó≠‰æßËæπÊ†è
        function selectSubcategoryMobile(subcategory) {
            selectSubcategory(subcategory);
            if (window.innerWidth <= 768) {
                setTimeout(closeSidebar, 150);
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        init();
    </script>
